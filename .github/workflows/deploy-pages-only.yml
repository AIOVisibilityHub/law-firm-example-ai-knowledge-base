name: Deploy Pages (no rebuild)

on:
  workflow_dispatch:
  push:
    paths:
      - "*.html"
      - ".nojekyll"
      - "assets/**"
      - "icons/**"
      - "site.webmanifest"
      - "robots.txt"
      - "ai-sitemap.xml"
      - "sitemap.xml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
